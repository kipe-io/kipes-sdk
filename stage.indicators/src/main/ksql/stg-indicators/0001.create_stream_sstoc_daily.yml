ksql:
    CREATE STREAM sstoc_daily (
        topic_key VARCHAR KEY,
        key STRUCT<symbol VARCHAR, timestamp BIGINT>,
        timeRange VARCHAR,
        timeRangeTimestamp BIGINT,
        fast DOUBLE,
        fChange DOUBLE,
        slow DOUBLE,
        sChange DOUBLE
    ) WITH (
        KAFKA_TOPIC = 'stg-indicators-sstoc_5_5_3_daily',
        VALUE_FORMAT = 'JSON'
    );
streamsProperties:
   auto.offset.reset: earliest
   
rollback:
    ksql:
        DROP STREAM sstoc_daily;
