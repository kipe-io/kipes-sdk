ksql:
    CREATE STREAM signal_daily (
        topic_key VARCHAR KEY,
        key STRUCT<symbol VARCHAR, timestamp BIGINT>,
        timeRange VARCHAR,
        timeRangeTimestamp BIGINT,
        strategyKey VARCHAR,
        signalType VARCHAR
    ) WITH (
        KAFKA_TOPIC = 'stg-tradingscreens-signal_daily',
        VALUE_FORMAT = 'JSON'
    );
streamsProperties:
   auto.offset.reset: earliest
   
rollback:
    ksql:
        DROP STREAM signal_daily;
    