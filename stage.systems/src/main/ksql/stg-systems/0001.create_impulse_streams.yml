ksql:
    CREATE STREAM impulse_daily (
        topic_key VARCHAR KEY,
        key STRUCT<symbol VARCHAR, timestamp BIGINT>,
        timeRange VARCHAR,
        timeRangeTimestamp BIGINT,
        lastTradingDirection VARCHAR,
        tradingDirection VARCHAR,
        changeTradingDirection VARCHAR
    ) WITH (
        KAFKA_TOPIC = 'stg-systems-impulse_daily',
        VALUE_FORMAT = 'JSON'
    );
    
    CREATE STREAM impulse_weekly (
        topic_key VARCHAR KEY,
        key STRUCT<symbol VARCHAR, timestamp BIGINT>,
        timeRange VARCHAR,
        timeRangeTimestamp BIGINT,
        lastTradingDirection VARCHAR,
        tradingDirection VARCHAR,
        changeTradingDirection VARCHAR
    ) WITH (
        KAFKA_TOPIC = 'stg-systems-impulse_weekly',
        VALUE_FORMAT = 'JSON'
    );
streamsProperties:
   auto.offset.reset: earliest
   
rollback:
    ksql:
        DROP STREAM impulse_weekly;
        DROP STREAM impulse_daily;
    