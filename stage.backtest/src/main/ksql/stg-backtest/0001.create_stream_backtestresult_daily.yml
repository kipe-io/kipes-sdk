ksql:
    CREATE STREAM backtestresult_daily (
        topic_key VARCHAR KEY,
        key STRUCT<symbol VARCHAR, timestamp BIGINT>,
        timeRange VARCHAR,
        timeRangeTimestamp BIGINT,
        strategyKey VARCHAR,
        tradingDirection VARCHAR,
        entryTimestamp BIGINT,
        entry DOUBLE,
        high DOUBLE,
        low DOUBLE,
        exit DOUBLE,
        revenue DOUBLE,
        shortRangeTrends TRENDS,
        longRangeTrends TRENDS,
        maxPotentialRevenue DOUBLE,
        durationMS BIGINT
    ) WITH (
        KAFKA_TOPIC = 'stg-backtest-backtestresult_daily',
        VALUE_FORMAT = 'JSON'
    );
streamsProperties:
   auto.offset.reset: earliest
   
rollback:
    ksql:
        DROP STREAM backtestresult_daily;
