ksql:
    CREATE STREAM signal_execution_daily (
        topic_key VARCHAR KEY,
        key STRUCT<symbol VARCHAR, timestamp BIGINT>,
        timeRange VARCHAR,
        timeRangeTimestamp BIGINT,
        signalRecord STRUCT<
           key STRUCT<symbol VARCHAR, timestamp BIGINT>,
           timeRange VARCHAR,
           timeRangeTimestamp BIGINT,
           strategyKey VARCHAR,
           signalType VARCHAR
        >,
        ohlcvRecord STRUCT<
           key STRUCT<symbol VARCHAR, timestamp BIGINT>,
           timeRange VARCHAR,
           timeRangeTimestamp BIGINT,
           open DOUBLE,
           high DOUBLE,
           low DOUBLE,
           close DOUBLE,
           volume BIGINT
        >
    ) WITH (
        KAFKA_TOPIC = 'stg-backtest-signal_execution_daily',
        VALUE_FORMAT = 'JSON'
    );
streamsProperties:
   auto.offset.reset: earliest
   
rollback:
    ksql:
        DROP STREAM signal_execution_daily;
